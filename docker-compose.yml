services:
  mysql:
    image: mysql:8.0
    container_name: mysql8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "Aws@Aws.com"
      MYSQL_DATABASE: "my_camp"
      MYSQL_USER: "my_camp"
      MYSQL_PASSWORD: "my_camp"
    ports:
      - "3306:3306"
    volumes:
      - /home/ubuntu/Mysql-data:/var/lib/mysql
      - /home/ubuntu/application/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  backend:
    build:
      context: /home/ubuntu/application/backend
      dockerfile: Dockerfile
    image: mycamp-backend:latest
    container_name: mycamp-backend
    restart: unless-stopped
    env_file:
      - /home/ubuntu/application/backend/.env
    environment:
      DB_HOST: mysql
      DB_USER: my_camp
      DB_PASSWORD: my_camp
      DB_NAME: my_camp
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - appnet

  frontend:
    build:
      context: /home/ubuntu/application/frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: "http://13.234.168.116:5000"
    image: mycamp-frontend:latest
    container_name: mycamp-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
